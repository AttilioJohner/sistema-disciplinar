<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dashboard Disciplinar</title>
    
    <!-- CSS Externos -->
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/components.css">
    <link rel="stylesheet" href="../assets/css/dashboard.css">
    
    <style>
        /* Estilos espec√≠ficos para p√°gina de login */
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0078d4, #106ebe);
            padding: 20px;
        }

        .login-card {
            background: #ffffff;
            border-radius: 12px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            animation: slideIn 0.5s ease;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-logo {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #0078d4, #106ebe);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 32px;
        }

        .login-title {
            font-size: 24px;
            font-weight: 700;
            color: #323130;
            margin-bottom: 8px;
        }

        .login-subtitle {
            color: #605e5c;
            font-size: 14px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .login-input {
            padding: 16px;
            border: 2px solid #e1dfdd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #ffffff;
        }

        .login-input:focus {
            outline: none;
            border-color: #0078d4;
            box-shadow: 0 0 0 3px rgba(0, 120, 212, 0.1);
        }

        .login-button {
            padding: 16px;
            background: linear-gradient(135deg, #0078d4, #106ebe);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 120, 212, 0.4);
        }

        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .login-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            margin-top: 20px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #605e5c;
        }

        .forgot-password {
            color: #0078d4;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .forgot-password:hover {
            color: #106ebe;
        }

        .login-footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #f3f2f1;
            color: #605e5c;
            font-size: 12px;
        }

        .user-info {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        .user-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #0078d4, #106ebe);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            font-size: 36px;
            color: white;
        }

        .user-name {
            font-size: 18px;
            font-weight: 600;
            color: #323130;
            margin-bottom: 5px;
        }

        .user-role {
            color: #605e5c;
            font-size: 14px;
        }

        .logout-section {
            display: none;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Modo logout */
        .logout-mode .login-section {
            display: none;
        }

        .logout-mode .logout-section {
            display: block;
        }
    </style>
</head>

<body>
    <!-- CONTAINER PRINCIPAL DE LOGIN -->
    <div class="login-container" id="loginContainer">
        <div class="login-card">
            
            <!-- SE√á√ÉO DE LOGIN -->
            <div class="login-section" id="loginSection">
                <div class="login-header">
                    <div class="login-logo">üè´</div>
                    <h1 class="login-title">Dashboard Disciplinar</h1>
                    <p class="login-subtitle">Fa√ßa login para acessar o sistema</p>
                </div>

                <form class="login-form" id="loginForm" onsubmit="fazerLogin(event)">
                    <input 
                        type="email" 
                        id="loginEmail" 
                        class="login-input" 
                        placeholder="Email institucional" 
                        required
                    >
                    
                    <input 
                        type="password" 
                        id="loginSenha" 
                        class="login-input" 
                        placeholder="Senha" 
                        required
                    >
                    
                    <div class="login-options">
                        <label class="remember-me">
                            <input type="checkbox" id="lembrarMe">
                            <span>Lembrar-me</span>
                        </label>
                        <a href="#" class="forgot-password" onclick="esqueceuSenha()">Esqueceu a senha?</a>
                    </div>
                    
                    <button type="submit" class="login-button" id="loginButton">
                        üîê Entrar no Sistema
                    </button>
                </form>

                <div class="login-footer">
                    <p>Dashboard Disciplinar v1.0<br>Sistema de Gest√£o Escolar</p>
                </div>
            </div>

            <!-- SE√á√ÉO DE LOGOUT -->
            <div class="logout-section" id="logoutSection">
                <div class="login-header">
                    <div class="login-logo">üë§</div>
                    <h1 class="login-title">√Årea do Usu√°rio</h1>
                    <p class="login-subtitle">Gerenciar sess√£o e configura√ß√µes</p>
                </div>

                <div class="user-info" id="userInfo">
                    <div class="user-avatar" id="userAvatar">A</div>
                    <div class="user-name" id="userName">Administrador</div>
                    <div class="user-role" id="userRole">Coordenador Pedag√≥gico</div>
                </div>

                <div class="login-form">
                    <button class="login-button" onclick="voltarDashboard()" style="background: linear-gradient(135deg, #28a745, #20c997);">
                        üè† Voltar ao Dashboard
                    </button>
                    
                    <button class="login-button" onclick="alterarSenha()" style="background: linear-gradient(135deg, #17a2b8, #20c997);">
                        üîë Alterar Senha
                    </button>
                    
                    <button class="login-button" onclick="fazerLogout()" style="background: linear-gradient(135deg, #dc3545, #c82333);">
                        üö™ Sair do Sistema
                    </button>
                </div>

                <div class="login-footer">
                    <p id="sessaoInfo">√öltima sess√£o: Hoje √†s 14:30</p>
                </div>
            </div>

        </div>
    </div>

    <!-- JAVASCRIPT -->
    <script src="../assets/js/firebase-config.js" defer></script>
    <script src="../assets/js/main.js" defer></script>
    
    <script>
        // Inicializa√ß√£o da p√°gina
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üîê P√°gina de Login carregada');
            verificarSessao();
        });

        // Verificar se j√° est√° logado
        function verificarSessao() {
            const usuarioLogado = localStorage.getItem('usuarioLogado');
            const loginContainer = document.getElementById('loginContainer');
            
            if (usuarioLogado) {
                // Mostrar se√ß√£o de logout
                loginContainer.classList.add('logout-mode');
                carregarDadosUsuario(JSON.parse(usuarioLogado));
            } else {
                // Mostrar se√ß√£o de login
                loginContainer.classList.remove('logout-mode');
            }
        }

        // Fazer login
        async function fazerLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('loginEmail').value.trim();
            const senha = document.getElementById('loginSenha').value;
            const lembrarMe = document.getElementById('lembrarMe').checked;
            const button = document.getElementById('loginButton');
            
            if (!email || !senha) {
                showMessage('Por favor, preencha todos os campos', 'error');
                return;
            }

            // Simular loading
            button.disabled = true;
            button.innerHTML = '‚è≥ Entrando...';

            try {
                // Simular autentica√ß√£o (em produ√ß√£o, integrar com Firebase Auth)
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                // Credenciais de demonstra√ß√£o
                const credenciaisValidas = [
                    { email: 'admin@escola.edu.br', senha: 'admin123', nome: 'Administrador', role: 'Administrador do Sistema' },
                    { email: 'coordenador@escola.edu.br', senha: 'coord123', nome: 'Maria Silva', role: 'Coordenadora Pedag√≥gica' },
                    { email: 'professor@escola.edu.br', senha: 'prof123', nome: 'Jo√£o Santos', role: 'Professor' },
                    { email: 'secretaria@escola.edu.br', senha: 'sec123', nome: 'Ana Costa', role: 'Secret√°ria Escolar' }
                ];

                const usuario = credenciaisValidas.find(cred => 
                    cred.email === email && cred.senha === senha
                );

                if (usuario) {
                    const dadosUsuario = {
                        nome: usuario.nome,
                        email: usuario.email,
                        role: usuario.role,
                        loginTime: new Date().toISOString(),
                        avatar: usuario.nome.charAt(0).toUpperCase()
                    };

                    // Salvar dados do usu√°rio
                    if (lembrarMe) {
                        localStorage.setItem('usuarioLogado', JSON.stringify(dadosUsuario));
                    } else {
                        sessionStorage.setItem('usuarioLogado', JSON.stringify(dadosUsuario));
                    }

                    showMessage('‚úÖ Login realizado com sucesso!', 'success');
                    
                    // Redirecionar para dashboard ap√≥s 1 segundo
                    setTimeout(() => {
                        window.location.href = '../index.html';
                    }, 1000);

                } else {
                    throw new Error('Credenciais inv√°lidas');
                }

            } catch (error) {
                console.error('Erro no login:', error);
                showMessage('‚ùå Email ou senha incorretos', 'error');
            } finally {
                button.disabled = false;
                button.innerHTML = 'üîê Entrar no Sistema';
            }
        }

        // Carregar dados do usu√°rio logado
        function carregarDadosUsuario(usuario) {
            document.getElementById('userAvatar').textContent = usuario.avatar || 'U';
            document.getElementById('userName').textContent = usuario.nome || 'Usu√°rio';
            document.getElementById('userRole').textContent = usuario.role || 'Usu√°rio do Sistema';
            
            // Atualizar informa√ß√£o da sess√£o
            if (usuario.loginTime) {
                const loginTime = new Date(usuario.loginTime);
                const sessaoInfo = `√öltima sess√£o: ${loginTime.toLocaleDateString('pt-BR')} √†s ${loginTime.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' })}`;
                document.getElementById('sessaoInfo').textContent = sessaoInfo;
            }
        }

        // Fazer logout
        function fazerLogout() {
            if (confirm('Tem certeza que deseja sair do sistema?')) {
                // Limpar dados de sess√£o
                localStorage.removeItem('usuarioLogado');
                sessionStorage.removeItem('usuarioLogado');
                
                // Limpar outros dados tempor√°rios
                localStorage.removeItem('tempData');
                
                showMessage('üëã Logout realizado com sucesso!', 'success');
                
                // Voltar para tela de login
                setTimeout(() => {
                    verificarSessao();
                }, 1000);
            }
        }

        // Voltar ao dashboard
        function voltarDashboard() {
            window.location.href = '../index.html';
        }

        // Alterar senha
        function alterarSenha() {
            const novaSenha = prompt('Digite a nova senha:');
            if (novaSenha) {
                if (novaSenha.length < 6) {
                    showMessage('A senha deve ter pelo menos 6 caracteres', 'error');
                    return;
                }
                
                // Simular altera√ß√£o de senha
                showMessage('‚úÖ Senha alterada com sucesso!', 'success');
                
                // Em produ√ß√£o, integrar com Firebase Auth para alterar senha
            }
        }

        // Esqueceu a senha
        function esqueceuSenha() {
            const email = document.getElementById('loginEmail').value.trim();
            
            if (!email) {
                showMessage('Digite seu email primeiro', 'error');
                return;
            }
            
            if (confirm(`Enviar instru√ß√µes de recupera√ß√£o para ${email}?`)) {
                showMessage('üìß Instru√ß√µes enviadas para seu email!', 'success');
                // Em produ√ß√£o, integrar com Firebase Auth para reset de senha
            }
        }

        // Mostrar credenciais de demonstra√ß√£o
        function mostrarCredenciais() {
            const credenciais = `
CREDENCIAIS DE DEMONSTRA√á√ÉO:

üë®‚Äçüíº Administrador:
Email: admin@escola.edu.br
Senha: admin123

üë©‚Äçüè´ Coordenadora:
Email: coordenador@escola.edu.br  
Senha: coord123

üë®‚Äçüè´ Professor:
Email: professor@escola.edu.br
Senha: prof123

üë©‚Äçüíº Secret√°ria:
Email: secretaria@escola.edu.br
Senha: sec123
            `;
            
            alert(credenciais);
        }

        // Adicionar link para mostrar credenciais
        document.addEventListener('DOMContentLoaded', function() {
            const footer = document.querySelector('.login-footer');
            if (footer && !document.getElementById('credenciaisLink')) {
                footer.innerHTML += `
                    <br><br>
                    <a href="#" id="credenciaisLink" onclick="mostrarCredenciais()" style="color: #0078d4; text-decoration: none; font-size: 11px;">
                        üîë Ver credenciais de demonstra√ß√£o
                    </a>
                `;
            }
        });

        // Fun√ß√µes globais
        window.fazerLogin = fazerLogin;
        window.fazerLogout = fazerLogout;
        window.voltarDashboard = voltarDashboard;
        window.alterarSenha = alterarSenha;
        window.esqueceuSenha = esqueceuSenha;
        window.mostrarCredenciais = mostrarCredenciais;
    </script>
</body>
</html>
